<!doctype html>
<html lang="ru">
@@include('html/head.html')
<body>
@@include('html/header.html')
<main>
    <section class="orders">
        <div class="container">
            <div class="orders__wrapper">
                <h2 class="orders__title">Список заказов</h2>
                <button id="addOrderBtn" class="btn">Добавить заказ</button>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Клиент</th>
                        <th>Дата заказа</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody id="ordersTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<div id="popup" class="popup" style="display: none; margin: auto">
    <div class="popup__content">
        <h3>Редактирование заказа</h3>
        <input type="hidden" id="editOrderId">
        <label>Клиент: <input type="text" id="editOrderCustomer"></label>
        <label>Дата заказа: <input type="date" id="editOrderDate"></label>
        <label>Сумма: <input type="number" id="editOrderAmount"></label>
        <label>Статус:
            <select id="editOrderStatus">
                <option value="1">Ожидает</option>
                <option value="2">Обработан</option>
                <option value="3">Отправлен</option>
                <option value="4">Доставлен</option>
            </select>
        </label>
        <div class="popup-actions">
            <button id="saveEditOrder" class="btn">Сохранить</button>
            <button id="cancelEditOrder" class="btn">Отмена</button>
        </div>
    </div>
</div>
<div id="addOrderPopup" class="popup" style="display: none;">
    <div class="popup__content">
        <h3>Добавить новый заказ</h3>
        <label>Клиент: <input type="text" id="newOrderCustomer"></label>
        <label>Дата заказа: <input type="date" id="newOrderDate"></label>
        <label>Сумма: <input type="number" id="newOrderAmount"></label>
        <label>Статус:
            <select id="newOrderStatus">
                <option value="1">Ожидает</option>
                <option value="2">Обработан</option>
                <option value="3">Отправлен</option>
                <option value="4">Доставлен</option>
            </select>
        </label>
        <div class="popup__actions">
            <button id="saveOrder">Сохранить</button>
            <button id="cancelAddOrder">Отмена</button>
        </div>
    </div>
</div>
<div id="logoutPopup" class="popup">
    <div class="popup__content">
        <p>Вы уверены, что хотите выйти?</p>
        <button id="confirmLogout">Да</button>
        <button id="cancelLogout">Отмена</button>
    </div>
</div>
@@include('html/footer.html')
<script src="js/orders.js"></script>
</body>
</html>
