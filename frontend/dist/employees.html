<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Описание cайта">
    <link rel="icon" href="/img/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/icon/android-chrome-512x512.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Веб-приложение аптека</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="index.html" class="header__home">
                <h1>Веб-приложение аптека</h1>
            </a>
            <nav class="header__nav">
                <a href="orders.html">Заказы</a>
                <a href="products.html">Товары</a>
                <a href="customers.html">Клиенты</a>
                <a href="payments.html">Платежи</a>
                <a href="employees.html">Сотрудники</a>
            </nav>
            <div class="header__user">
                <p id="userInfo" class="header__status p1"></p>
                <button id="logoutBtn" class="btn btn__exit" style="display: none;">Выйти</button>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="employees">
        <div class="container">
            <div class="employees__wrapper">
                <h2 class="employees__title">Список сотрудников</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Полное имя</th>
                        <th>Телефон</th>
                        <th>Email</th>
                        <th>Роль</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody id="employeesTable"></tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<div id="popup" class="popup" style="display: none;">
    <div class="popup__content">
        <h3>Редактирование сотрудника</h3>
        <input type="hidden" id="editEmployeeId">
        <label>Полное имя: <input type="text" id="editEmployeeName"></label>
        <label>Телефон: <input type="text" id="editEmployeePhone"></label>
        <label>Email: <input type="email" id="editEmployeeEmail"></label>
        <label>Роль: <input type="text" id="editEmployeeRole"></label>
        <div class="popup-actions">
            <button id="saveEditEmployee" class="btn">Сохранить</button>
            <button id="cancelEditEmployee" class="btn">Отмена</button>
        </div>
    </div>
</div>
<div id="addEmployeePopup" class="popup" style="display: none;">
    <div class="popup__content">
        <h3>Добавить нового сотрудника</h3>
        <label>Полное имя: <input type="text" id="newEmployeeName"></label>
        <label>Телефон: <input type="text" id="newEmployeePhone"></label>
        <label>Email: <input type="email" id="newEmployeeEmail"></label>
        <label>Роль: <input type="text" id="newEmployeeRole"></label>
        <div class="popup__actions">
            <button id="saveEmployee" class="btn">Сохранить</button>
            <button id="cancelAddEmployee" class="btn">Отмена</button>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="footer__title">&copy; 2025 Веб-приложение аптека</p>
    </div>
</footer>

<script src="js/employees.js"></script>
</body>
</html>
