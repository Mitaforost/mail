<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Описание cайта">
    <link rel="stylesheet" href="css/style.css">
    <title>Почтовый клиент</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__user">
                <p id="userInfo" class="header__status p1"></p>
                <button id="logoutBtn" class="btn btn__exit" style="display: none;">Выйти</button>
            </div>
        </div>
    </div>
</header>

<div class="sidebar">
    <nav class="sidebar__nav">
        <ul>
            <li><a href="inbox.html" class="btn">Входящие</a></li>
            <li><a href="sent.html" class="btn">Отправленные</a></li>
            <li><a href="drafts.html" class="btn">Черновики</a></li>
            <li><a href="trash.html" class="btn">Корзина</a></li>
            <li><a href="favorites.html" class="btn">Избранные</a></li>
        </ul>
    </nav>
</div>
<main class="main">
    <div class="container">
        <section class="messages">
            <h2 class="messages__title">Сообщения</h2>
            <ul class="messages__list">
            </ul>
        </section>
    </div>
</main>
<div id="logoutPopup" class="popup">
    <div class="popup__content">
        <p>Вы уверены, что хотите выйти?</p>
        <button id="confirmLogout">Да</button>
        <button id="cancelLogout">Отмена</button>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="footer__title">Почтовый клиент</p>
    </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
