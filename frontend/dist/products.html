<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Описание cайта">
    <link rel="icon" href="/img/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/img/icon/android-chrome-512x512.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Веб-приложение аптека</title>
</head>

<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a href="index.html" class="header__home">
                <h1>Веб-приложение аптека</h1>
            </a>
            <nav class="header__nav">
                <a href="orders.html">Заказы</a>
                <a href="products.html">Товары</a>
                <a href="customers.html">Клиенты</a>
                <a href="payments.html">Платежи</a>
                <a href="employees.html">Сотрудники</a>
            </nav>
            <div class="header__user">
                <p id="userInfo" class="header__status p1"></p>
                <button id="logoutBtn" class="btn btn__exit" style="display: none;">Выйти</button>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="products">
        <div class="container">
            <div class="products__wrapper">
                <h2 class="products__title">Список товаров</h2>
                <div id="buttonContainer" style="display: flex; gap: 20px; margin-bottom: 20px;">
                    <button id="editModeBtn" class="btn">Режим редактирования</button>
                    <button id="addProductBtn" class="btn">Добавить товар</button>
                </div>
                <div id="productsCards" class="products__cards"></div>
            </div>
        </div>
    </section>
</main>
<div id="popup" class="popup" style="display: none;">
    <div class="popup__content">
        <h3>Редактирование товара</h3>
        <input type="hidden" id="editProductId">
        <label>Название: <input type="text" id="editProductName"></label>
        <label>Описание: <input type="text" id="editProductDescription"></label>
        <label>Цена: <input type="number" id="editProductPrice"></label>
        <label>Количество: <input type="number" id="editProductStock"></label>
        <label>Категория: <input type="number" id="editProductCategory"></label>
        <div class="popup-actions">
            <button id="saveEditProduct" class="btn">Сохранить</button>
            <button id="cancelEditProduct" class="btn">Отмена</button>
        </div>
    </div>
</div>
<div id="addProductPopup" class="popup" style="display: none;">
    <div class="popup__content">
        <h3>Добавить новый товар</h3>
        <label>Название: <input type="text" id="newProductName"></label>
        <label>Описание: <input type="text" id="newProductDescription"></label>
        <label>Цена: <input type="number" id="newProductPrice"></label>
        <label>Количество: <input type="number" id="newProductStock"></label>
        <label>Категория: <input type="number" id="newProductCategory"></label>
        <div class="popup__actions">
            <button id="saveProduct" class="btn">Сохранить</button>
            <button id="cancelAddProduct" class="btn">Отмена</button>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="footer__title">&copy; 2025 Веб-приложение аптека</p>
    </div>
</footer>

<script src="js/products.js"></script>
</body>
</html>
